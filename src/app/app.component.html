<header>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid"><a class="navbar-brand" href="/">{{title}}</a><button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav d-flex align-items-center">
          <li class="nav-item"><a class="nav-link active" href="/homepage">Home<span
                class="visually-hidden">(current)</span></a></li>
        </ul>
        <ul class="navbar-nav ms-auto d-flex align-items-center">
          <ng-container *ngIf="!authService.loggedIn">
            <li class="nav-item"><a class="nav-link active" routerLink="/login">Login</a></li>
          </ng-container>
          <ng-container *ngIf="authService.loggedIn">
            <li class="nav-item"><a class="nav-link active" (click)="authService.logout()">Logout</a></li>
            <li class="nav-item">{{ currentUser?.username }}</li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main>
  <router-outlet></router-outlet>
</main>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="/javascripts/bootstrap.min.js"></script>
<script src="/javascripts/bootstrap.bundle.min.js"></script>
