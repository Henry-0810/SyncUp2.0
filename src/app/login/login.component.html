<div class="section gradient-custom">
    <div class="container py-5 d-flex flex-column align-items-center justify-content-center h-100">
        <div class="card shadow-2-strong card-login" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Login</h3>
                <form class="text-center">
                    <div class="row m-3">
                        <div class="form-outline"><input class="form-control form-control-lg" id="emailAddress"
                                type="email" aria-describedby="emailHelp" placeholder="Enter email" required="" /></div>
                    </div>
                    <div class="row m-3">
                        <div class="form-outline">
                            <div class="d-flex align-items-center justify-content-between"><input
                                    class="form-control form-control-lg" id="password" type="password"
                                    placeholder="Password" autocomplete="off" required="" /></div><input
                                class="form-check-input" id="showPassword" type="checkbox" /><label
                                class="form-check-label" for="showPassword">Show Password</label>
                        </div>
                    </div><button class="btn btn-primary btn-lg m-3" type="submit">Login</button>
                    <hr /><a class="btn btn-info btn-lg m-3" href="/signup">Create new account</a>
                </form>
            </div>
        </div>
    </div>
</div>
