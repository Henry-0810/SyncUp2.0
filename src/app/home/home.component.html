<div class="container">
    <div class="row">
        <!-- Events and Friends -->
        <div class="col-md-4">
            <div class="card my-3 card-bg">
                <div class="card-header"><strong>Events</strong></div>
                <div class="card-body">
                    <ol>
                        <li *ngFor="let event of events">{{ event.title }} - {{ event.start.substring(0, 10) }}</li>
                    </ol>
                </div>
            </div>

            <div class="card my-3 card-bg">
                <div class="card-header"><strong>Friends</strong></div>
                <div class="card-body">
                    <ul>
                        <li *ngFor="let friend of friends" class="d-flex align-items-center mb-2">
                            <div class="avatar me-3">{{ getInitials(friend.first_name, friend.last_name) }}</div>
                            <span>{{ friend.first_name }} {{ friend.last_name }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Calendar -->
        <div class="col-md-8">
            <div class="card my-3 card-bg">
                <div class="card-header"><strong>Calendar</strong></div>
                <div class="card-body">
                    <full-calendar [options]="calendarOptions" #fullcalendar></full-calendar>
                </div>
            </div>
        </div>
    </div>
</div>
